<div id="movieList">
  <div class="headerBlock" [ngStyle]="{'background-image':'url('+ imagePath+movies[0].poster_path +')' }">
    <img
      src="https://img.icons8.com/external-icongeek26-outline-gradient-icongeek26/64/000000/external-video-camera-retro-icongeek26-outline-gradient-icongeek26.png"
      alt="camera"/>

    <div>
      <h2>Movie List</h2>
      <div class="pathHome">
        <mat-icon>home</mat-icon>
        <p><a [routerLink]="['home']"> / home </a>/ movieList</p></div>
    </div>

  </div>

  <div class="moviesBlock">

    <div class="sort"></div>

    <div class="movies">
      <app-movies-list-card *ngFor="let movie of movies" [movie]="movie"></app-movies-list-card>
    </div>

    <div class="pagesBtn">
      <button (click)="pageOneBtn()">{{page === 1 ? '...' : page-1}}</button>
      <button (click)="pageTwoBtn()">{{page}}</button>
      <button (click)="pageThreeBtn()">{{page + 1}}</button>
    </div>

  </div>
</div>
