<div id="headerRelative">
  <div id="headerFix">
    <div id="header">
      <div class="navBar">

        <div class="genres d-flex-center">
          <div class="dropDownGenres">
            <app-genre *ngFor="let genre of genres" [genre]="genre"></app-genre>
          </div>
          <span></span>
        </div>

        <div class="firstPage d-flex-center">
          <a [routerLink]="['home']"><img
            src="https://demo.joomshaper.com/2016/moview/templates/shaper_moview/images/presets/preset1/logo.png"
            alt="moviesIcon"></a>
        </div>

      </div>

      <div class="searchBar d-flex-center">
        <input class="form-control" type="text" placeholder="Search Movie" #searchInput>
        <button class="d-flex-center" (click)="searchMovie(searchInput)">
          <mat-icon>youtube_searched_for</mat-icon>
        </button>
      </div>

      <div class="userBar d-flex-center">
        <mat-icon>account_circle</mat-icon>
      </div>

      <div>

      </div>

    </div>
  </div>
</div>
